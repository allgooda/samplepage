<html ng-app="samplepage">
<head>
  <meta charset="UTF-8">
  <title>samplepage</title>
  <link rel="stylesheet" href="./css/main.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
</head>
<body>

<div class="submitform">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a id="petnet" class="navbar-brand" href="">
          <img alt="Brand" src="./images/logo.png">
        </a>
      </div>
    </div>
  </nav>

  <div id="submitBox">
    <br>
    <div id="choose" class="text">
      Choose a Username
    </div>
    <div class="text">
      Must be at least 8 characters.
    </div>

    <div class="input-group" ng-controller="MainController as vm">
      <input type="text" class="form-control" placeholder="Enter a username" aria-describedby="basic-addon1" ng-model='vm.newUser.username'>
      <a href="#" class="btn" id="back">BACK TO LOGIN</a>
      <a href="#" class="btn" id="submitBtn" ng-click="vm.submitUser(); vm.newUser = {} ">SET USERNAME</a>
    </div>

  </div>


  <!-- <form class="navbar-form navbar-left" ng-controller="MainController as vm">
    <div class="form-group">
      <input type="text" class="form-control" ng-model='vm.newUser.username'>
    </div>
    <button type="submit" class="btn btn-default" ng-click="vm.submitUser()">Submit</button>
  </form> -->

</div>
<footer id="footer">
  <div class="footerContainer">
    <div class=""></div>


  </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script src="./js/samplepage.module.js"></script>
</body>
</html>
