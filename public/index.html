<html ng-app="samplepage">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=500, initial-scale=1">
  <title>samplepage</title>
  <link rel="stylesheet" href="./css/main.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
</head>
<body>

<div class="submitform">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a id="petnet" class="navbar-brand" href="">
          <img id="brand" alt="Brand" src="./images/Petnet-logo.png">
        </a>
      </div>
    </div>
  </nav>

  <div id="submitBox" ng-controller="MainController as vm">
    <br>
    <div id="choose" class="text" ng-style="{'width': vm.linewidthone}">
      {{vm.lineOne}}
    </div>
    <div class="text" ng-style="{'width': vm.linewidthtwo}">
      {{vm.lineTwo}}
    </div>

    <div class="input-group">
      <input type="text" class="form-control" placeholder="Enter a username" aria-describedby="basic-addon1" ng-model='vm.newUser.username'>
      <a href="#" class="btn" id="back">BACK TO LOGIN</a>
      <a href="#" class="btn" id="submitBtn" ng-click="vm.submitUser(); vm.newUser = {} ">SET USERNAME</a>
    </div>

  </div>


</div>
<footer id="footer">
  <div id="footerContainer">
    <div class="links">
      <ul>
        <li>SmartFeeder</li>
        <li>Blog</li>
        <li>About</li>
        <li>Support</li>
      </ul>
    </div>

    <div class="links">
      <ul id="rLinks">
        <li>Press</li>
        <li>Recycle</li>
        <li>Careers</li>
        <li>Legal</li>
      </ul>
    </div>

    <div id="icons">
      <a href=""><img class="mediaLink" src="http://d18d625ky8v3x2.cloudfront.net/assets/facebook-icon-2x-62ac5c10db72ee9d7b172a6b56e501e7.png" alt=""></a>
      <a href=""><img class="mediaLink" src="http://d18d625ky8v3x2.cloudfront.net/assets/twitter-icon-2x-a5a17d785337bbaa9c98901b1cc2da94.png" alt=""></a>
      <a href=""><img class="mediaLink" src="http://d18d625ky8v3x2.cloudfront.net/assets/instagram-icon-2x-4e288148cf3350884226ad5d185d597e.png" alt=""></a>
      <a href=""><img class="mediaLink" src="http://d18d625ky8v3x2.cloudfront.net/assets/pinterest-icon-2x-e9ca4445a3df62d570224cf29f6a7bc8.png" alt=""></a>
    </div>

    <div class="input-group" id="email">
      <input type="text" id="emailForm" class="form-control" placeholder="Enter email for Petnet news">
      <div class="input-group-btn">
        <button class="btn btn-primary" type="button">
          <i id="glyph" class="glyphicon glyphicon-chevron-right"></i>
        </button>
      </div>
    </div>

    <div id="safeSecure">
      <p>Safe, secure, and spam-free</p>
    </div>

    <div id="logoCpy">
      <img src="http://d18d625ky8v3x2.cloudfront.net/assets/petnet-logo-icon-2x-0732be6df3bdf7d39ad28d2b4e6f6e65.png" alt="">
      <span class="copyright">
        &copy; 2015 PETNET
        <br>
        ALL RIGHTS RESERVED
      </span>
    </div>


  </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script src="./js/samplepage.module.js"></script>
</body>
</html>
